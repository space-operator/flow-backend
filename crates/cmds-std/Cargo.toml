[package]
name = "cmds-std"
version = "0.0.0"
edition = "2021"

[[bench]]
name = "postgrest"
harness = false

[dependencies]
value = { workspace = true }
flow-lib = { workspace = true }

async-trait = "0.1"
serde = { workspace = true }
serde_json = { workspace = true, features = ["raw_value"] }
anyhow = { workspace = true }
bs58 = { workspace = true }
thiserror = "1"
reqwest = "0.11.22"
futures-util = "0.3.29"
rust_decimal = { version = "1.32.0", features = ["serde-with-float"] }
tracing = "0.1.40"
bytes = "1.5.0"
mime_guess = "2.0.4"
postgrest = { git = "https://github.com/space-operator/postgrest-rs", rev = "8e371bb3d42710353d9fc0b5573a9f4cb7d88255" }
tokio = "1.33.0"
once_cell = "1.17"

[dev-dependencies]
tokio = { version = "1", features = ["rt", "macros"] }
criterion = "0.5"
futures-executor = "0.3"
