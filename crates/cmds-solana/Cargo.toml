[package]
name = "cmds-solana"
version = "0.0.0"
edition = "2021"

[dependencies]
value = { workspace = true }
flow-lib = { workspace = true }

async-trait = "0.1"
tiny-bip39 = "0.8"
serde = { version = "1", features = ["derive"] }
rust_decimal = { version = "1", features = ["maths"] }
bincode = "1"
base64 = "0.13"
serde_json = "1"
reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls",
    "gzip",
    "multipart",
] }
tokio = { version = "1", features = ["time", "macros"] }
mime_guess = "2"
borsh = "0.10.4"
bytes = "1"
ed25519-dalek = "1"
futures = "0.3"
thiserror = "1"
anyhow = "1"
serde_with = "3.1.0"
bs58 = "0.4"
tracing = "0.1"
once_cell = "1.17"
rand = "0.8"
hex = "0.4.3"
byteorder = "1.4.3"
primitive-types = { version = "0.9.0", default-features = false }
chrono = "0.4.33"
bytemuck = { version = "1.16.1" }
bytemuck_derive = { version = "1.7.0" }

# solana libs
solana-sdk = "=1.16.27"
solana-client = "=1.16.27"
solana-program = "=1.16.27"
solana-account-decoder = "=1.16.27"
solana-transaction-status = '=1.16.27'
spl-token = { version = "=4.0.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = "=0.9.0", features = ["serde-traits"] }
spl-memo = { version = "=4.0.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "=2.2.0", features = [
    "no-entrypoint",
] }
spl-account-compression = "=0.4.1"
spl-noop = "=0.2.0"

# metaplex
mpl-token-auth-rules = "=1.5.1"
mpl-token-metadata = "=4.1.2"
mpl-candy-machine-core = { version = "=3.0.1", features = ["no-entrypoint"] }
mpl-candy-guard = { version = "=3.0.0", features = ["no-entrypoint"] }
# core, core candy machine and candy guard
mpl-core-candy-machine-core = { version = "=0.2.1", features = [
    "no-entrypoint",
] }
mpl-core-candy-guard = { version = "=0.2.1", features = ["no-entrypoint"] }
mpl-core = { version = "=0.8.0", features = ["serde"] }
mpl-bubblegum = { version = "=1.4.0" }

# bundlr
bundlr-sdk = { version = "=0.3.0", default-features = false, features = [
    "solana",
] }

# branch: vendor
pyth-sdk-solana = { git = "https://github.com/space-operator/pyth-sdk-rs", rev = "84cc6fe07acbb8a81b216228be244bf039621560" }

# anchor
anchor-lang = "=0.28.0"
anchor-spl = "=0.28.0"
mpl-hybrid = "0.1.0"

