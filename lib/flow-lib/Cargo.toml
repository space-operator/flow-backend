tower = { version = "0.4", features = ["buffer", "util"] }
tracing = "0.1"
pin-project-lite = "0.2"
actix = "0.13"
tokio = "1"
futures = "0.3"
once_cell = "1.17.1"
reqwest = { version = "*", default-features = false }

# solana libs
solana-sdk = "1"
