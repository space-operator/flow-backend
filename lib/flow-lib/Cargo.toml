[package]
name = "flow-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
value.workspace = true
spo-helius.workspace = true

anyhow = "1.0"
inventory = "0.3"
async-trait = "0.1"
bytes = { version = "1.8.0", features = ["serde"] }
thiserror = "1.0.31"
uuid = { version = "1.0.0", features = ["v4", "serde"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", features = ["base64"] }
tower = { version = "0.4", features = ["buffer", "util", "retry"] }
tracing = "0.1"
pin-project-lite = "0.2"
actix = "0.13"
tokio = "1"
futures = "0.3"
once_cell = "1.17.1"
reqwest = { version = "0.12", default-features = false }
chrono = "0.4"
bincode = "1"
borsh = "0.10"
borsh1 = { package = "borsh", version = "1" }
rmp-serde = "1.1.2"
base64 = "0.21"
bs58.workspace = true
nom = "7.1.3"
ed25519-dalek = "2.1.1"
five8 = { version = "0.2.1", features = ["std"] }

# solana libs
solana-sdk = { version = "1", default-features = false }
solana-client = "1"
solana-transaction-status = "1"
spl-memo = { version = "=4.0.0", features = ["no-entrypoint"] }
